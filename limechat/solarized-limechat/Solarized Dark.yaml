log-view:
  nickname-format: '%n: '
  scroller-highlight-color: '#e28964'
input-text:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#002b36' # base02
  color: '#93a1a1'            # base1
member-list:
  font-family: 'Menlo'
  font-size: 13.0
  color: '#93a1a1' # base1
  background-color: '#002b36' # base02
  operator:
    color: '#268bd2' # yellow
  selected:
    color: '#fdf6e3'               # magenta
    background:
      top-line-color: '#268bd2'    # base00
      bottom-line-color: '#268bd2' # base00
      top-color: '#268bd2'         # base00
      bottom-color: '#268bd2'      # base00
server-tree:
  font-family: 'Menlo'
  font-size: 13.0
  background-color: '#002b36' # base02
  highlight:
    color: '#dc322f' # red
  newtalk:
    color: '#d33682' # cyan
  unread:
    color: '#859900' # green
  normal:
    active:
      color: '#93a1a1' # base1
    inactive:
      color: '#586e75' # base1
  selected:
    active:
      color: '#fdf6e3'               # magenta
    inactive:
      color: '#93a1a1' # base3
    background:
      top-line-color: '#268bd2'    # base00
      bottom-line-color: '#268bd2' # base00
      top-color: '#268bd2'         # base00
      bottom-color: '#268bd2'      # base00
